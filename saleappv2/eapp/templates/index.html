{% extends 'layout/base.html' %}

{% block title %} CELLPHONES WEBSITE {% endblock %}

{% block content %}
{% if products %}
<div class="row">
    {% for p in products %}
    <div class="col-md-3 col-6 p-2">
        <div class="card">
            <img class="card-img-top" src={{p.image}} alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">{{p.price}} VNĐ</p>
                <a href="#" class="btn btn-primary">Xem chi tiết</a>
                <a href="#" class="btn btn-warning">Mua hàng</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-danger mt-4">KHÔNG TÌM THẤY SẢN PHẨM NÀO!</div>
{% endif %}
{% endblock %}
